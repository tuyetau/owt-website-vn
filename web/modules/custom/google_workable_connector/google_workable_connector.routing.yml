google_workable_connector.config:
  path: '/admin/config/services/google-workable-connector'
  defaults:
    _form: '\Drupal\google_workable_connector\Form\GoogleWorkableConfigForm'
    _title: 'Google Workable Module Settings'
  requirements:
    _permission: 'Administer Gooble Workable settings'


google_workable_connector.workable_controller_activeJobs:
  path: '/workable/jobs/list/{state}'
  defaults:
    _controller: '\Drupal\google_workable_connector\Controller\WorkableController::jobsList'
    _title: 'Get jobs list from Workable'
  requirements:
    _permission: 'access content'

google_workable_connector.workable_controller_count:
  path: '/workable/jobs/count/{state}'
  defaults:
    _controller: '\Drupal\google_workable_connector\Controller\WorkableController::jobsCount'
    _title: 'Get jobs count from Workable'
  requirements:
    _permission: 'access content'
